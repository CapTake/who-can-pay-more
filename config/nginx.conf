    server {
        listen      80;
        listen      [::]:80;
        server_name .whocanpaymore.com;

        # ACME-challenge
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/_letsencrypt;
        }

        location / {
            return 301 https://whocanpaymore.com$request_uri;
        }
    }
